<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<title>내가 저장한 북마크 미리보기</title>

<body>

<nav class="navbar bg-light" style="width: 100%">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://www.ssg.com/">
            <img th:src="@{/assets/ssg-logo.svg}" alt="Logo" width="100" class="d-inline-block align-text-top">
        </a>

        <form class="d-flex" role="search" style="width: 65%;" action="https://www.ssg.com/search.ssg">
            <input class="form-control me-2" type="query" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <a class="navbar-brand" href="https://pay.ssg.com/cart/dmsShpp.ssg?gnb=cart"
           style="width: 5%; text-align: center">
            <img th:src="@{/assets/cart.svg}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        </a>

    </div>
</nav>

<ul class="nav justify-content-center" style="width: 100%; background-color: gainsboro">
    <li class="nav-item" style="width: 49%; text-align: center">
        <div class="container-fluid">
            <a class="nav-link" href="http://localhost:8080/me" style="color: black; font-weight: bold">
                <img th:src="@{/assets/pencil.svg}" alt="Logo" width="20" height="20"
                     class="d-inline-block align-text-top">
                내가 작성한 레시피
            </a>
        </div>
    </li>
    <li class="vr"></li>
    <li class="nav-item" style="width: 49%; text-align: center">
        <div class="container-fluid">
            <a class="nav-link" href="http://localhost:8080/me/thumbnails" style="color: black; font-weight: bold">
                <img th:src="@{/assets/bookmark.svg}" alt="Logo" width="20" height="20"
                     class="d-inline-block align-text-top">
                북마크한 레시피
            </a>
        </div>
    </li>
</ul>

<div class="d-flex mx-3">
    <div class="p-3">
        <span>전체&nbsp</span>
        <span th:text="${bookmarkCount}"></span>
        <span>개</span>
    </div>
    <button id="newer-button" th:style="'background: white; border: 0'"
            th:onclick="'location.href=\''+ @{http://localhost:8080/me/thumbnails?sortingCondition=NEWER} + '\''">
        최근 저장순
    </button>
    <div class="p-3">
        <button th:style="'background: white; border: 0'"
                th:onclick="'location.href=\''+ @{http://localhost:8080/me/thumbnails?sortingCondition=OLDER} + '\''">
            오래된 순
        </button>
    </div>
</div>

<div class="row row-cols-2 row-cols-md-2 g-4 mx-3 d-flex justify-content-start">
    <div th:each="thumbnail : ${thumbnails}" class="card p-3 mx-2 d-flex flex-row" style="height: 600px; width: 48%">
        <div class="col-1 w-100" style="width: 50%; height:70%">
            <a href="https://www.ssg.com/"> <!-- TODO: 피드 상세 화면으로 연결 -->
                <img th:src="${thumbnail.getImageUrl()}"} class="card-img-top" alt="레시피 사진" style="width: 100%; height:100%; padding: 1em">
            </a>
            <div class="card-body h-auto">
                <div class="d-flex flex-row justify-content-between mb-3">
                    <div>
                        <img th:src="@{/assets/hand-thumbs-up.svg}" th:width="20px" th:height="20px" th:class="liked"/>
                        <span th:text="${thumbnail.getRecommendCount()}"></span>
                    </div>
                    <div style="text-align: right">
                        <img th:src="@{/assets/bookmark.svg}" th:width="20px" th:height="20px"/>
                    </div>
                </div>
                <div class="card-text" th:text="${thumbnail.getDescription()}"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
