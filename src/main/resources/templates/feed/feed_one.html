<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">

<head>
    <title>피드 하나 조회</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>

<header>
    <nav class="navbar bg-light" style="width: 100%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.ssg.com/">
                <img th:src="@{/assets/ssg-logo.svg}" alt="Logo" width="150px" class="d-inline-block align-text-top">
            </a>

            <form class="d-flex" role="search" style="width: 70%;" action="https://www.ssg.com/search.ssg">
                <input class="form-control me-2" type="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <a class="navbar-brand" href="https://pay.ssg.com/cart/dmsShpp.ssg?gnb=cart"
               style="width: 5%; text-align: center">
                <img th:src="@{/assets/cart.svg}" alt="Logo" width="30" height="24"
                     class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <div class="d-inline-flex flex-row justify-content-between w-100">
        <div class="m-3 flex-fill">
            <form class="d-flex" role="search" action="#">
                <input class="form-control me-2" type="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div class="dropdown" style="height: 800px">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>

    </div>
</header>

<body>



<div class="d-flex">
    <div class="p-3" id="newer">
        <button id="newer-button" th:style="'background: white; border: 0'"
                th:onclick="'location.href=\''+ @{http://localhost:8080/feeds?sort=NEWER} + '\''">
            최신순
        </button>
    </div>
    <div class="p-3">
        <button th:style="'background: white; border: 0'"
                th:onclick="'location.href=\''+ @{http://localhost:8080/feeds?sort=RECOMMENDATION} + '\''">
            랭킹순
        </button>
    </div>
</div>

<div class="container text-center rounded-pill border border-success p-3 mw-100" style="margin-bottom: 5%">
    <div class="row">
        <div class="col">
            1. 요리 재료
        </div>
        <div class="col">
            2. 요리 과정
        </div>
        <div class="col">
            3. 요리 완성
        </div>
    </div>
</div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                    class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="${feed.reviewProfile.imageUrl}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="${feed.reviewProfile.imageUrl}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="${feed.reviewProfile.imageUrl}" class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        <div style="width: 500px; height: 500px">
            <img th:src="${feed.productProfile.imageUrl}"
                 style="width: 50%; height: 50%; float: left; margin-top: 10%;">
        </div>


        <div style="float: left; margin-top: 10%; margin-left: 10%">
            <p th:text="${feed.productProfile.name}"></p>
            <p th:text="${feed.productProfile.discountPercent}"></p>
            <p th:text="${feed.productProfile.price}"></p>
            <span style="text-align: left; margin-left: 5%;">
            별점<span th:text="${feed.productProfile.starScore}"></span>
        </span>
        </div>

    </div>

    <div>


        <span style="text-align: right; margin-left: 60%">
            <img th:src="@{/assets/hand-thumbs-up.svg}" alt="Logo" width="20" height="20"
                 class="d-inline-block align-text-top"
                 th:onclick="'location.href=\''+ @{http://localhost:8080/feeds?sort=NEWER} + '\''"
            >
            추천해요<span th:text="${feed.feedReactionProfile.recommendCount}"></span>
        </span>

        <span style="text-align: right; margin-left: 5%;">
            <img th:src="@{/assets/bookmark.svg}" alt="Logo" width="20" height="20"
                 class="d-inline-block align-text-top">
            북마크<span th:text="${feed.feedReactionProfile.bookmarkCount}"></span>
        </span>
    </div>

    <div class="d-flex mb-3">
        <div class="p-2" th:text="${feed.reviewProfile.createdAt}"></div>
        <div class="p-2" th:text="${feed.reviewProfile.author}"></div>
    </div>

    <div class="d-grid gap-1">
        <div>요리 분량
            <div class="p-2 bg-light border" th:text="${feed.reviewProfile.cookQuantity}" text="요리"></div>
        </div>

        <div class="p-2 bg-light border" th:text="${feed.reviewProfile.cookLevel}"></div>
        <div class="p-2 bg-light border" th:text="${feed.reviewProfile.cookTime}"></div>
    </div>

    <div class="d-flex flex-column mb-3">
        <div class="p-2">
            요리 분량<span></span>
        </div>
        <div class="p-2">
            요리 난이도<span></span>
        </div>
        <div class="p-2">
            요리 시간<span></span>
        </div>
    </div>

    <div th:text="${feed.reviewProfile.description}"></div>

    <div th:each="hashTag : ${feed.hashTags}">
        <div th:text="|#${hashTag}|">
        </div>
    </div>



<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
