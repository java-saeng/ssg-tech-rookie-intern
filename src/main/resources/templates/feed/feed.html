<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<head>
    <title>피드</title>
</head>

<header>
    <nav class="navbar bg-light" style="width: 100%">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.ssg.com/">
                <img th:src="@{/assets/ssg-logo.svg}" alt="Logo" width="150px" class="d-inline-block align-text-top">
            </a>

            <form class="d-flex" role="search" style="width: 70%;" action="https://www.ssg.com/search.ssg">
                <input class="form-control me-2" type="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <a class="navbar-brand" href="https://pay.ssg.com/cart/dmsShpp.ssg?gnb=cart"
               style="width: 5%; text-align: center">
                <img th:src="@{/assets/cart.svg}" alt="Logo" width="30" height="24"
                     class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
</header>

<body>

<div class="d-inline-flex flex-row justify-content-between w-100">
    <div class="m-3 flex-fill">
        <!--        <form class="d-flex" role="search" style="width: 100%;" action="https://www.ssg.com/search.ssg">-->
        <form class="d-flex" role="search" action="#">
            <input class="form-control me-2" type="query" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <div class="dropdown m-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
    </div>
</div>

<div class="d-flex">
    <div class="p-3" id="newer">
        <button id="newer-button" th:style="'background: white; border: 0'"
                th:onclick="'location.href=\''+ @{http://localhost:8080/feeds?sort=NEWER} + '\''">
            최신순
        </button>
    </div>
    <div class="p-3">
        <button th:style="'background: white; border: 0'"
                th:onclick="'location.href=\''+ @{http://localhost:8080/feeds?sort=RECOMMENDATION} + '\''">
            랭킹순
        </button>
    </div>
    <div class="p-3">
        <img th:src="@{/assets/hand-thumbs-up.svg}" alt="Logo" width="20" height="20"
             class="d-inline-block align-text-top">
    </div>
</div>

<div class="card" th:each="feed : ${feeds}">

    <div class="card-header container text-center rounded-pill border border-success p-3 my-3">
        <div class="row">
            <div class="col">
                1. 요리 재료
            </div>
            <div class="col">
                2. 요리 과정
            </div>
            <div class="col">
                3. 요리 완성
            </div>
        </div>
    </div>

    <div class="d-flex m-auto p-5" style="height: 650px; width: 800px;">
        <div id="carouselExampleIndicators" class="carousel slide card-img-top d-flex w-100" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner align-self-lg-auto mw-100 h-auto">
                <div class="carousel-item active">
                    <img th:src="${feed.reviewProfile.imageUrl}" class="d-block mw-100 m-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="${feed.reviewProfile.imageUrl}" class="d-block mw-100 m-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="${feed.reviewProfile.imageUrl}" class="d-block mw-100 m-auto" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <div class="card-body">

        <div class="d-flex justify-content-around" style="height: 200px; border: solid 1px black">
            <div style="width: 30%">
                <img th:src="${feed.productProfile.imageUrl}"
                     style="height: 100%; float: left; padding: 1em 3em;">
            </div>
            <div class="align-self-center" style="width: 70%;">
                <div>
                    <p th:text="${feed.productProfile.name}"/>
                </div>
                <div>
                    <span th:text="${feed.productProfile.discountPercent}" style="color: red"></span>
                    <span style="color: red">%&nbsp;&nbsp;</span>
                    <span th:text="${feed.productProfile.price}"/>
                    <span>원</span>
                </div>
            </div>
        </div>

        <div>
            <div>
                별점<span th:text="${feed.productProfile.starScore}"></span>
            </div>
            <span style="text-align: right; margin-left: 60%">
            <img th:src="@{/assets/hand-thumbs-up.svg}" alt="Logo" width="20" height="20"
                 class="d-inline-block align-text-top">
            추천해요<span th:text="${feed.feedReactionProfile.recommendCount}"></span>
        </span>

            <span style="text-align: right; margin-left: 5%;">
            <img th:src="@{/assets/bookmark.svg}" alt="Logo" width="20" height="20"
                 class="d-inline-block align-text-top">
            북마크<span th:text="${feed.feedReactionProfile.bookmarkCount}"></span>
        </span>
        </div>

        <div class="d-flex mb-3">
            <div class="p-2" th:text="${#temporals.format(feed.reviewProfile.createdAt, 'yyyy.MM.dd')}"></div>
            <div class="p-2" th:text="작성자"></div>
            <!--        <div class="p-2" th:text="${feed.reviewProfile.author}"></div>-->
        </div>

        <div class="d-grid gap-1">
            <div>요리 분량
                <div class="p-2 bg-light border" th:text="${feed.reviewProfile.cookQuantity}" text="요리"></div>
            </div>

            <div class="p-2 bg-light border" th:text="${feed.reviewProfile.cookLevel}"></div>
            <div class="p-2 bg-light border" th:text="${feed.reviewProfile.cookTime}"></div>
        </div>

        <div class="d-flex flex-column mb-3">
            <div class="p-2">
                요리 분량<span></span>
            </div>
            <div class="p-2">
                요리 난이도<span></span>
            </div>
            <div class="p-2">
                요리 시간<span></span>
            </div>
        </div>

        <div th:text="${feed.reviewProfile.description}"></div>

        <!--    <div th:each="hashTag : ${feed.hashTags}">-->
        <div th:text="|해시태그|">
        </div>
        <!—    </div>—>

</div>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
