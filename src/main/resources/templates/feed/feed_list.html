<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<head>
    <title>피드 검색 데이터</title>
</head>

<header style="position: sticky; top: 0px; overflow-x: hidden; overflow-y: scroll; z-index: 10">
    <nav class="navbar bg-light" style="width: 100%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.ssg.com/">
                <img th:src="@{/assets/ssg-logo.svg}" alt="Logo" width="150px" class="d-inline-block align-text-top">
            </a>

            <form class="d-flex" role="search" style="width: 70%;" action="https://www.ssg.com/search.ssg">
                <input class="form-control me-2" type="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <a class="navbar-brand" href="https://pay.ssg.com/cart/dmsShpp.ssg?gnb=cart"
               style="width: 5%; text-align: center">
                <img th:src="@{/assets/cart.svg}" alt="Logo" width="30" height="24"
                     class="d-inline-block align-text-top">
            </a>
        </div>

        <div class="d-inline-flex flex-row justify-content-between w-100">
            <div class="m-3 flex-fill">
                <form class="d-flex" role="search" action="#">
                    <input class="form-control me-2" type="query" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

            <div class="dropdown m-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Dropdown button
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex bg-light">
        <div class="p-3" id="newer">
            <button id="newer-button" th:style="'border: 0; background-color: transparent'"
                    th:onclick="'location.href=\''+ @{http://localhost:8080/feeds?sort=NEWER} + '\''">
                최신순
            </button>
        </div>
        <div class="p-3">
            <button th:style="'border: 0; background-color: transparent'"
                    th:onclick="'location.href=\''+ @{http://localhost:8080/feeds?sort=RECOMMENDATION} + '\''">
                랭킹순
            </button>
        </div>
    </div>
</header>

<body>

<div class="card p-3 m-3" th:each="feed : ${feeds}">

    <div class="card-header container text-center rounded-pill border border-success p-3 my-3"
         style="width: 800px; margin: 0 auto;">
        <div class="row">
            <div class="col">
                1. 요리 재료
            </div>
            <div class="col">
                2. 요리 과정
            </div>
            <div class="col">
                3. 요리 완성
            </div>
        </div>
    </div>

    <div class="d-flex m-auto p-5" style="height: 650px; width: 800px; border: 3px solid lightgrey;">
        <div id="carouselExampleIndicators" class="carousel slide card-img-top d-flex w-100" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner align-self-lg-auto mw-100 h-auto">
                <div class="carousel-item active">
                    <img th:src="${feed.reviewProfile.imageUrl}" class="d-block mw-100 m-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="${feed.reviewProfile.imageUrl}" class="d-block mw-100 m-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="${feed.reviewProfile.imageUrl}" class="d-block mw-100 m-auto" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <div class="card-body">
        <div class="d-flex justify-content-around"
             style="height: 170px; width:800px; border:1px solid lightgrey; margin: 0 auto">
            <div style="width: 40%">
                <img th:src="${feed.productProfile.imageUrl}"
                     style="height: 100%; float: left; padding: 1em 3em;">
            </div>
            <div class="align-self-center" style="width: 60%;">
                <div>
                    <p th:text="${feed.productProfile.name}"/>
                </div>
                <div>
                    <span th:text="${feed.productProfile.discountPercent}" style="color: red"></span>
                    <span style="color: red; margin-right: 10px">%&nbsp;&nbsp;</span>
                    <span th:text="${feed.productProfile.price}"/>
                    <span>원</span>
                    <span style="float: right; margin-right: 100px">
                        <img th:src="@{/assets/star-fill.svg}" alt="Logo" width="20" height="20"
                             class="d-inline-block align-text-top"/>
                        <span th:text="${feed.productProfile.starScore}"></span>
                        <span>/ 5</span>
                    </span>
                </div>
            </div>
        </div>

        <div style="width: 800px; margin: 0 auto; padding-top: 1em; padding-bottom: 1em">
            <span>
                <img th:src="@{/assets/star-fill.svg}" alt="Logo" width="20" height="20"
                     class="d-inline-block align-text-top"
                />
                <span th:text="${feed.reviewProfile.starScore}"></span>
            </span>

            <span style="text-align: right; margin-left: 77%">
                <img th:src="@{/assets/hand-thumbs-up.svg}" alt="Logo" width="20" height="20"
                     class="d-inline-block align-text-top"
                     th:onclick="'submitRecommend(' + ${feed.feedReactionProfile.feedId} + ',' + ${feed.feedReactionProfile.recommended} + ')'"
                     th:id="${feed.feedReactionProfile.feedId}"
                />
                <span th:text="${feed.feedReactionProfile.recommendCount}"></span>
            </span>

            <span style="text-align: right; margin-left: 5%;">
                <img th:src="@{/assets/bookmark.svg}" alt="Logo" width="20" height="20"
                     class="d-inline-block align-text-top"
                     th:onclick="'submitBookmark(' + ${feed.feedReactionProfile.feedId} + ',' + ${feed.feedReactionProfile.bookmarked} + ')'"
                />
            <span th:text="${feed.feedReactionProfile.bookmarkCount}"></span>
            </span>
        </div>

        <div class="d-flex mb-3" style="width: 800px; margin: 0 auto;">
            <div th:text="${#temporals.format(feed.reviewProfile.createdAt, 'yyyy.MM.dd')}"
                 style="color: #909090"></div>
            <div style="color: #909090">&nbsp&nbsp;|&nbsp;&nbsp;</div>
            <div th:text="${feed.reviewProfile.author}" style="color: #909090"></div>
        </div>

        <div class="d-grid gap-1" style="width: 800px; margin: 0 auto;">
            <div class="d-flex">
                <div style="width: 100px; font-weight: bold">요리 분량</div>
                <div th:text="${feed.reviewProfile.cookQuantity}"></div>
            </div>
            <div class="d-flex">
                <div style="width: 100px; font-weight: bold">요리 난이도</div>
                <div th:text="${feed.reviewProfile.cookLevel}" text="요리"></div>
            </div>
            <div class="d-flex">
                <div style="width: 100px; font-weight: bold">요리 시간</div>
                <div th:text="${feed.reviewProfile.cookTime}" text="요리"></div>
            </div>
        </div>

        <div th:text="${feed.reviewProfile.description}"
             style="width: 800px; margin: 20px auto; min-height: 30px"></div>

        <div style="width: 800px; margin: 0 auto">
            <div class="d-inline-block" th:each="hashTag : ${feed.hashTags}"
                 style="border: 1px solid #dfe0e1; border-radius: 25%; margin: 1px 3px; padding: 1px">
                <span style="color: darkgrey; font-weight: bold">#</span>
                <span th:text="${hashTag}" style="color:darkgray; font-weight: bold;"></span>
            </div>
        </div>


        <div th:if="${feed.commentProfile.size() != 0}" style="width: 800px; margin: 0 auto">
            <hr>
            <div class="d-flex" style="margin-bottom: 10px">
                <div>댓글&nbsp;</div>
                <div th:text="${feed.commentProfile.get(0).getCommentCount()}"></div>
                <div>개 모두보기</div>
            </div>
            <div class="d-flex">
                <div th:text="${feed.commentProfile.get(0).getAuthor()}" style="margin-right: 100px;"></div>
                <div th:text="${feed.commentProfile.get(0).getContent()}"></div>
            </div>

        </div>

    </div>

        <input id="dropdown-input" type="text">
        <ul id="dropdown-menu" style="display: none;">
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
</div>

<script>
    var input = document.getElementById("dropdown-input");
    var menu = document.getElementById("dropdown-menu");

    input.addEventListener("click", function() {
        if (menu.style.display === "none") {
            menu.style.display = "block";
        } else {
            menu.style.display = "none";
        }
    });
</script>


<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<script>
    function submitRecommend(feedId, isRecommended) {

        console.log(feedId);
        console.log(isRecommended);

        if (isRecommended === false) {
            fetch('http://localhost:8080/api/feeds/' + feedId + '/recommends', {
                method: 'POST',
                headers: {'Authorization': '1'}
            })
                .then(response => {
                    window.location.href = 'http://localhost:8080/feeds';
                });
        } else {
            fetch('http://localhost:8080/api/feeds/' + feedId + '/recommends', {
                method: 'DELETE',
                headers: {'Authorization': '1'}
            })
                .then(response => {
                    window.location.href = 'http://localhost:8080/feeds';
                });
        }


    }

</script>

<script>

    function submitBookmark(feedId, isBookmarked) {

        console.log(feedId);
        console.log(isBookmarked);

        if (isBookmarked === false) {
            fetch('http://localhost:8080/api/feeds/' + feedId + '/bookmarks', {
                method: 'POST',
                headers: {'Authorization': '1'}
            })
                .then(response => {
                    window.location.href = 'http://localhost:8080/feeds';
                });
        } else {
            fetch('http://localhost:8080/api/feeds/' + feedId + '/bookmarks', {
                method: 'DELETE',
                headers: {'Authorization': '1'}
            })
                .then(response => {
                    window.location.href = 'http://localhost:8080/feeds';
                });
        }

    }

</script>

</body>
</html>
